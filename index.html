        .quick-btn { padding: 12px 20px; background: white; border: 2px solid var(--primary); border-radius: 25px; color: var(--primary); font-family: inherit; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Error Card */

        @media (max-width: 480px) {
            body { padding: 0; }
            .container { height: 100vh; max-height: none; border-radius: 0; }
        }

                question: 'Q',
                step: 'Step'

        };
        
        function t(key) { return T[lang][key] || key; }
        function getLabel(obj, field) { return obj[field + '_' + lang] || obj[field + '_ar'] || obj['title_' + lang] || obj['title_ar'] || ''; }
        
        // ==================== NUMBERING SYSTEM ====================
        function buildNodeNumbering() {
            const numbering = new Map();
            
            function assignNumbers(parentId, prefix = '') {
                const children = flowNodes
                    .filter(n => n.parent_id === parentId)
                    .sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
                
                children.forEach((child, index) => {
                    const num = prefix ? `${prefix}.${index + 1}` : String(index + 1);
                    numbering.set(child.id, num);
                    assignNumbers(child.id, num);
                });
            }
            
            assignNumbers(null);
            return numbering;
        }
        
        let nodeNumbering = new Map();
        
        // ==================== INIT ====================
        async function init() {
            try {
                const { data: s } = await db.from('settings').select('*').limit(1).single();
                if (s) settings = s;
                
                const { data: nodes } = await db.from('flow_nodes').select('*').eq('is_active', true).order('sort_order');
                flowNodes = nodes || [];
                
                nodeNumbering = buildNodeNumbering();
                
                const { data: f } = await db.from('files').select('*').eq('is_active', true);
                files = f || [];
                
                applyLang();
                showMainMenu();
            } catch (e) {
                console.error('Init error:', e);
                document.getElementById('chat').innerHTML = `<div class="loading">‚ùå ${t('error')}</div>`;
            }
        }
        
        // ==================== LANGUAGE ====================
        window.switchLang = (newLang) => {
            lang = newLang;
            localStorage.setItem('chat_lang', lang);
            applyLang();
            showMainMenu();
        };

            document.body.className = lang === 'en' ? 'en' : '';
            document.documentElement.lang = lang;

            document.getElementById('headerTitle').textContent = t('title');
            document.getElementById('headerSubtitle').textContent = t('subtitle');
            document.getElementById('userInput').placeholder = t('placeholder');
        }
        
        // ==================== CHAT FUNCTIONS ====================
        function getTime() {
            return new Date().toLocaleTimeString(lang === 'ar' ? 'ar-SA' : 'en-US', { hour: '2-digit', minute: '2-digit' });
        }
        
        function scrollToBottom() {
            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'msg bot';
            div.id = 'typingIndicator';
            div.innerHTML = `
                <div class="msg-avatar">ü§ñ</div>
                <div class="msg-content">
                    <div class="typing"><span></span><span></span><span></span></div>
                </div>
            `;
            document.getElementById('chat').appendChild(div);
            scrollToBottom();
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator')?.remove();
        }
        
        function addBotMessage(text, extra = '') {
            hideTyping();
            const div = document.createElement('div');
            div.className = 'msg bot';
            div.innerHTML = `
                <div class="msg-avatar">ü§ñ</div>
                <div class="msg-content">
                    ${text ? `<div class="msg-bubble">${text}</div>` : ''}
                    ${extra}
                    <div class="msg-time">${getTime()}</div>
                </div>
            `;
            document.getElementById('chat').appendChild(div);
            scrollToBottom();
        }
        
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'msg user';
            div.innerHTML = `
                <div class="msg-avatar">üë§</div>
                <div class="msg-content">
                    <div class="msg-bubble">${text}</div>
                    <div class="msg-time">${getTime()}</div>
                </div>
            `;
            document.getElementById('chat').appendChild(div);
            scrollToBottom();
        }
        
        // ==================== NAVIGATION ====================
        function showMainMenu() {
            document.getElementById('chat').innerHTML = '';
            currentNode = null;
            collectedData = {};
            awaitingInput = false;
            history = [];
            questionPath = [];
            askedQuestions.clear();
            
            const roots = flowNodes.filter(n => !n.parent_id);
            
            if (!roots.length) {
                addBotMessage(t('noData'));
                return;
            }
            
            showTyping();
            setTimeout(() => {
                const buttons = roots.map((n, idx) => {
                    const num = nodeNumbering.get(n.id) || (idx + 1);
                    return `
                        <button class="menu-btn" onclick="selectNode('${n.id}')">
                            <span class="number">${num}</span>
                            <span class="icon">${n.icon}</span>
                            <span class="label">${getLabel(n, 'title')}</span>
                        </button>
                    `;
                }).join('');
                
                addBotMessage(t('welcome'), `<div class="btn-grid">${buttons}</div>`);
            }, 400);
        }
        
        window.selectNode = (nodeId) => {
            const node = flowNodes.find(n => n.id === nodeId);
            if (!node) return;
            
            // ŸÖŸÜÿπ ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ≥ÿ§ÿßŸÑ
            if (node.node_type === 'question' && askedQuestions.has(nodeId)) {
                const children = getValidChildren(node.id);
                if (children.length === 1) {
                    selectNode(children[0].id);
                } else if (children.length > 1) {
                    showChildren(children);
                }
                return;
            }
            
            history.push(currentNode?.id || null);
            currentNode = node;
            
            const nodeNum = nodeNumbering.get(nodeId);
            if (nodeNum) {
                questionPath = nodeNum.split('.').map(Number);

            addUserMessage(`${nodeNumbering.get(nodeId) || ''} ${getLabel(node, 'title')}`);
            
            if (node.node_type === 'action') {
                executeAction(node);
                return;
            }
            
            const children = getValidChildren(node.id);
            
            if (node.node_type === 'question') {
                if (!askedQuestions.has(nodeId)) {
                    askedQuestions.add(nodeId);
                    askQuestion(node, children);
                } else {
                    if (children.length === 1) {
                        setTimeout(() => selectNode(children[0].id), 300);
                    } else if (children.length > 1) {
                        showChildren(children);
                    } else {
                        addBotMessage('ÿ¥ŸÉÿ±ÿßŸã ŸÑŸÉ! ‚úÖ', getNavButtons());

                }
                return;
            }
            
            if (children.length) {
                showChildren(children);
            } else {
                addBotMessage(t('noData'), getNavButtons());
            }
        };
        
        function getValidChildren(parentId) {
            return flowNodes.filter(n => {
                if (n.parent_id !== parentId) return false;
                
                if (n.show_condition) {
                    try {
                        const cond = typeof n.show_condition === 'string' ? JSON.parse(n.show_condition) : n.show_condition;
                        if (cond.var && cond.equals) {
                            if (collectedData[cond.var] !== cond.equals) return false;
                        }
                    } catch (e) {}
                }
                
                return true;
            }).sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
        }
        
        function showChildren(children) {
            showTyping();
            setTimeout(() => {
                if (children.length === 1 && children[0].node_type !== 'question') {
                    hideTyping();
                    selectNode(children[0].id);
                } 
                else if (children.length === 1 && children[0].node_type === 'question' && !askedQuestions.has(children[0].id)) {

                    selectNode(children[0].id);

                else {

        // ==================== SMART FILE SEARCH ====================
        async function searchInFile(node) {
            const file = files.find(f => f.id === node.action_file_id);
            if (!file) return t('notFound');
            
            try {
                const { data: fileBlob } = await db.storage.from('files').download(file.file_name);
                if (!fileBlob) return t('notFound');
                
                const ext = file.file_name.split('.').pop().toLowerCase();
                
                if (['xlsx', 'xls', 'csv'].includes(ext)) {
                    const arrayBuffer = await fileBlob.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer);
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    let jsonData = XLSX.utils.sheet_to_json(sheet);
                    
                    jsonData = cleanAndNormalizeData(jsonData);
                    const searchResults = smartSearch(jsonData, collectedData, file.search_columns);
                    
                    if (searchResults.length > 0) {
                        return await askGemini(file, searchResults);
                    } else {
                        return await askGeminiWithContext(file, jsonData);
                    }
                }
                else {
                    const text = await fileBlob.text();
                    return await askGeminiWithText(file, text);
                }
            } catch (e) {
                console.error('Search error:', e);
                return t('error');
            }
        }
        
        function cleanAndNormalizeData(data) {
            if (!data.length) return data;
            
            const columns = Object.keys(data[0]);
            let lastValidValues = {};
            
            const keyColumns = columns.filter(col => {
                const name = col.toLowerCase();
                return name.includes('code') || name.includes('id') || name.includes('name') || 
                       name.includes('ÿßÿ≥ŸÖ') || name.includes('ŸÉŸàÿØ') || name.includes('ÿ±ŸÇŸÖ');
            });
            
            return data.map((row, idx) => {
                const newRow = { ...row };
                
                keyColumns.forEach(col => {
                    if (newRow[col] === null || newRow[col] === undefined || newRow[col] === '' || 
                        (typeof newRow[col] === 'number' && isNaN(newRow[col]))) {
                        if (lastValidValues[col] !== undefined) {
                            newRow[col] = lastValidValues[col];
                        }
                    } else {
                        lastValidValues[col] = newRow[col];
                    }
                });
                
                return newRow;
            });
        }
        
        function smartSearch(data, searchCriteria, searchColumns) {
            const results = [];
            
            const normalizedCriteria = {};
            Object.entries(searchCriteria).forEach(([key, value]) => {
                normalizedCriteria[key.toLowerCase().trim()] = String(value).toLowerCase().trim();
            });
            
            for (const row of data) {
                let matchScore = 0;
                let matchedFields = 0;
                
                for (const [searchKey, searchValue] of Object.entries(normalizedCriteria)) {
                    for (const [colName, colValue] of Object.entries(row)) {
                        if (colValue === null || colValue === undefined) continue;
                        
                        const normalizedColName = colName.toLowerCase().trim();
                        const normalizedColValue = String(colValue).toLowerCase().trim();
                        
                        const colNameMatch = normalizedColName.includes(searchKey) || 
                                            searchKey.includes(normalizedColName) ||
                                            normalizedColName.replace(/[_\s]/g, '') === searchKey.replace(/[_\s]/g, '');
                        
                        if (colNameMatch || searchColumns?.includes(colName)) {
                            if (normalizedColValue === searchValue) {
                                matchScore += 10;
                                matchedFields++;
                            } else if (normalizedColValue.includes(searchValue) || searchValue.includes(normalizedColValue)) {
                                matchScore += 5;
                                matchedFields++;
                            }
                        }
                        
                        if (normalizedColValue === searchValue) {
                            matchScore += 3;
                        }
                    }
                }
                
                if (matchScore > 0) {
                    results.push({ row, matchScore, matchedFields });
                }
            }
            
            results.sort((a, b) => b.matchScore - a.matchScore);
            return results.slice(0, 10).map(r => r.row);
        }
