        @keyframes spin { to { transform: rotate(360deg); } }

    <script type="module">
        // ============ Supabase Config ============
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        
        const SUPABASE_URL = 'https://nrsnsysjmhboovutirdn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5yc25zeXNqbWhib292dXRpcmRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MDYxNjYsImV4cCI6MjA4NzE4MjE2Nn0.A6XRe0wUA267hogwWnNpXe08B-MrL1HSjBVbURyLdsU';
        
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let categories = [];
        let items = [];
        let subItems = [];
        let settings = {};
        let lang = localStorage.getItem('appLang') || 'ar';
        let history = [];
        let userId = localStorage.getItem('appUserId');
        
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('appUserId', userId);
        }
        
        const L = {
            ar: { title: 'Ù…Ø±ÙƒØ² Ø¯Ø¹Ù… Ø§Ù„Ù…ÙˆØ¸ÙÙŠÙ†', subtitle: 'Ø¬Ø§Ù‡Ø² Ù„Ù…Ø³Ø§Ø¹Ø¯ØªÙƒ', welcome: 'Ø£Ù‡Ù„Ø§Ù‹ Ø¨Ùƒ! ğŸ‘‹<br>ÙƒÙŠÙ ÙŠÙ…ÙƒÙ†Ù†ÙŠ Ù…Ø³Ø§Ø¹Ø¯ØªÙƒØŸ', placeholder: 'Ø§ÙƒØªØ¨ Ø³Ø¤Ø§Ù„Ùƒ...', back: 'â†’ Ø±Ø¬ÙˆØ¹', home: 'ğŸ  Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©', sent: 'âœ“ ØªÙ… Ø§Ù„Ø¥Ø±Ø³Ø§Ù„', free: 'Ø³Ø¤Ø§Ù„ Ø­Ø±', freePrompt: 'Ø§ÙƒØªØ¨ Ø³Ø¤Ø§Ù„Ùƒ ÙˆØ³Ø£Ø³Ø§Ø¹Ø¯Ùƒ ğŸ˜Š', received: 'ğŸ“© ØªÙ… Ø§Ø³ØªÙ„Ø§Ù… Ø³Ø¤Ø§Ù„Ùƒ ÙˆØ³ÙŠØªÙ… Ø§Ù„Ø±Ø¯ Ù‚Ø±ÙŠØ¨Ø§Ù‹', error: 'Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„', noData: 'Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª' },
            en: { title: 'Employee Support', subtitle: 'Ready to help', welcome: 'Welcome! ğŸ‘‹<br>How can I help?', placeholder: 'Type question...', back: 'â† Back', home: 'ğŸ  Home', sent: 'âœ“ Sent', free: 'Free Question', freePrompt: 'Type your question ğŸ˜Š', received: 'ğŸ“© Question received, we\'ll respond soon', error: 'Connection error', noData: 'No data available' }
        };

        // ============ Load Data ============
        async function loadData() {
            try {
                const { data: settingsData } = await db.from('settings').select('*').limit(1).single();
                if (settingsData) settings = settingsData;
                
                const { data: catData } = await db.from('categories').select('*').eq('is_active', true).order('sort_order');
                categories = catData || [];
                
                const { data: itemsData } = await db.from('items').select('*').eq('is_active', true).order('sort_order');
                items = itemsData || [];
                
                const { data: subData } = await db.from('sub_items').select('*').eq('is_active', true).order('sort_order');
                subItems = subData || [];
                
                document.getElementById('subtitle').textContent = L[lang].subtitle;
                showMain();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('chat').innerHTML = `<div class="error"><span>âŒ</span><p>${L[lang].error}</p></div>`;
            }
        }

        // ============ Language ============
        window.switchLang = (l) => {
            lang = l;
            localStorage.setItem('appLang', l);
            document.body.className = l === 'en' ? 'en' : '';
            document.documentElement.lang = l;
            document.documentElement.dir = l === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('btnAr').className = 'lang-btn' + (l === 'ar' ? ' active' : '');
            document.getElementById('btnEn').className = 'lang-btn' + (l === 'en' ? ' active' : '');
            document.getElementById('title').textContent = L[l].title;
            document.getElementById('subtitle').textContent = L[l].subtitle;
            document.getElementById('input').placeholder = L[l].placeholder;
            showMain();
        };

        function T(k) { return L[lang][k]; }
        function getName(obj, field) { return obj[field + '_' + lang] || obj[field + '_ar'] || ''; }

        // ============ Chat Functions ============
        function time() { return new Date().toLocaleTimeString(lang === 'ar' ? 'ar-EG' : 'en-US', { hour: '2-digit', minute: '2-digit' }); }
        function scroll() { const c = document.getElementById('chat'); c.scrollTop = c.scrollHeight; }

        function typing() {
            const d = document.createElement('div');
            d.className = 'msg bot'; d.id = 'typing';
            d.innerHTML = `<div class="msg-avatar">ğŸ¤–</div><div class="msg-content"><div class="typing"><span></span><span></span><span></span></div></div>`;
            document.getElementById('chat').appendChild(d);
            scroll();
        }

        function untype() { const t = document.getElementById('typing'); if (t) t.remove(); }

        function bot(txt, extra = '') {
            untype();
            const d = document.createElement('div');
            d.className = 'msg bot';
            d.innerHTML = `<div class="msg-avatar">ğŸ¤–</div><div class="msg-content">${txt ? `<div class="msg-bubble">${txt}</div>` : ''}${extra}<div class="msg-time">${time()}</div></div>`;
            document.getElementById('chat').appendChild(d);
            scroll();
        }

        function user(txt) {
            const d = document.createElement('div');
            d.className = 'msg user';
            d.innerHTML = `<div class="msg-avatar">ğŸ‘¤</div><div class="msg-content"><div class="msg-bubble">${txt}</div><div class="msg-time">${time()}</div></div>`;
            document.getElementById('chat').appendChild(d);
            scroll();
        }

        // ============ Webhook ============
        async function webhook(type, data) {
            if (!settings.webhook_url) return;
            
            const payload = { type, ...data, lang, timestamp: new Date().toISOString(), userId };

            try {
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(settings.webhook_url, JSON.stringify(payload));
                } else {
                    fetch(settings.webhook_url, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
                }
            } catch (e) {}

            try {
                await db.from('chat_logs').insert({
                    user_id: userId,
                    action_type: type,
                    category_id: data.category_id || null,
                    item_id: data.item_id || null,
                    sub_item_id: data.sub_item_id || null,
                    message: data.message || null,
                    lang
                });
            } catch (e) {}
        }

        // ============ Navigation ============
        function showMain() {
            document.getElementById('chat').innerHTML = '';
            history = [];
            
            if (!categories.length) {
                bot(T('noData'));
                return;
            }

            typing();
            setTimeout(() => {
                let btns = categories.map(c => 
                    `<button class="menu-btn" onclick="openCat('${c.id}')">
                        <span class="icon">${c.icon}</span>
                        <span class="label">${getName(c, 'name')}</span>
                    </button>`
                ).join('');
                btns += `<button class="menu-btn" onclick="freeQ()"><span class="icon">ğŸ’¬</span><span class="label">${T('free')}</span></button>`;
                bot(T('welcome'), `<div class="btn-grid">${btns}</div>`);
            }, 400);
        }

        window.openCat = (catId) => {
            const cat = categories.find(c => c.id === catId);
            if (!cat) return;
            
            history.push({ type: 'main' });
            user(getName(cat, 'name'));
            
            const catItems = items.filter(i => i.category_id === catId);
            
            typing();
            setTimeout(() => {
                if (!catItems.length) {
                    bot(T('noData'), `<button class="back-btn" onclick="goBack()">${T('back')}</button>`);
                    return;
                }
                let btns = catItems.map(i => 
                    `<button class="quick-btn" onclick="openItem('${i.id}')">${i.icon} ${getName(i, 'label')}</button>`
                ).join('');
                bot(`${cat.icon} ${getName(cat, 'name')}`, `<div class="quick-btns">${btns}</div><button class="back-btn" onclick="goBack()">${T('back')}</button>`);
            }, 400);
        };

        window.openItem = (itemId) => {
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            history.push({ type: 'cat', catId: item.category_id });
            user(getName(item, 'label'));

            const itemSubs = subItems.filter(s => s.item_id === itemId);

            if (item.has_children && itemSubs.length) {
                typing();
                setTimeout(() => {
                    let btns = itemSubs.map(s => 
                        `<button class="quick-btn" onclick="openSub('${s.id}')">${s.icon} ${getName(s, 'label')}</button>`
                    ).join('');
                    bot(`${item.icon} ${getName(item, 'label')}`, `<div class="quick-btns">${btns}</div><button class="back-btn" onclick="goBack()">${T('back')}</button>`);
                }, 400);
            } else {
                if (item.send_webhook) {
                    webhook('item_click', { category_id: item.category_id, item_id: item.id, label: getName(item, 'label') });
                }
                
                typing();
                setTimeout(() => {
                    const resp = getName(item, 'response') || T('received');
                    const badge = item.send_webhook ? `<span class="sent-badge">${T('sent')}</span>` : '';
                    bot('', `<div class="info-card">${resp}</div>${badge}<div class="quick-btns" style="margin-top:10px;"><button class="quick-btn green" onclick="goHome()">${T('home')}</button></div><button class="back-btn" onclick="goBack()">${T('back')}</button>`);
                }, 500);
            }
        };

        window.openSub = (subId) => {
            const sub = subItems.find(s => s.id === subId);
            if (!sub) return;
            
            const item = items.find(i => i.id === sub.item_id);
            history.push({ type: 'item', itemId: sub.item_id });
            user(getName(sub, 'label'));

            if (sub.send_webhook) {
                webhook('sub_item_click', { 
                    category_id: item?.category_id, 
                    item_id: sub.item_id, 
                    sub_item_id: sub.id, 
                    label: getName(sub, 'label') 
                });
            }

            typing();
            setTimeout(() => {
                const resp = getName(sub, 'response') || T('received');
                const badge = sub.send_webhook ? `<span class="sent-badge">${T('sent')}</span>` : '';
                bot('', `<div class="info-card">${resp}</div>${badge}<div class="quick-btns" style="margin-top:10px;"><button class="quick-btn green" onclick="goHome()">${T('home')}</button></div><button class="back-btn" onclick="goBack()">${T('back')}</button>`);
            }, 500);
        };

        window.freeQ = () => {
            history.push({ type: 'main' });
            user(T('free'));
            typing();
            setTimeout(() => {
                bot(T('freePrompt'), `<button class="back-btn" onclick="goBack()">${T('back')}</button>`);
                document.getElementById('input').focus();
            }, 400);
        };

        window.goBack = () => {
            if (!history.length) return;
            user(T('back'));
            const h = history.pop();
            
            if (h.type === 'main') showMain();
            else if (h.type === 'cat') openCatDirect(h.catId);
            else if (h.type === 'item') openItemDirect(h.itemId);
            else showMain();
        };

        window.goHome = () => {
            user(T('home'));
            showMain();
        };

        function openCatDirect(catId) {
            const cat = categories.find(c => c.id === catId);
            const catItems = items.filter(i => i.category_id === catId);
            if (!catItems.length) { showMain(); return; }
            
            typing();
            setTimeout(() => {
                let btns = catItems.map(i => 
                    `<button class="quick-btn" onclick="openItem('${i.id}')">${i.icon} ${getName(i, 'label')}</button>`
                ).join('');
                bot(`${cat?.icon || ''} ${getName(cat, 'name')}`, `<div class="quick-btns">${btns}</div><button class="back-btn" onclick="goBack()">${T('back')}</button>`);
            }, 300);
        }

        function openItemDirect(itemId) {
            const item = items.find(i => i.id === itemId);
            const itemSubs = subItems.filter(s => s.item_id === itemId);
            if (!itemSubs.length) { openCatDirect(item?.category_id); return; }
            
            typing();
            setTimeout(() => {
                let btns = itemSubs.map(s => 
                    `<button class="quick-btn" onclick="openSub('${s.id}')">${s.icon} ${getName(s, 'label')}</button>`
                ).join('');
                bot(`${item?.icon || ''} ${getName(item, 'label')}`, `<div class="quick-btns">${btns}</div><button class="back-btn" onclick="goBack()">${T('back')}</button>`);
            }, 300);
        }

        // ============ Free Question ============
        window.sendMsg = () => {
            const inp = document.getElementById('input');
            const txt = inp.value.trim();
            if (!txt) return;
            
            user(txt);
            inp.value = '';
            
            webhook('free_question', { message: txt });
            
            typing();
            setTimeout(() => {
                bot('', `<div class="info-card">${T('received')}</div><span class="sent-badge">${T('sent')}</span><div class="quick-btns" style="margin-top:10px;"><button class="quick-btn green" onclick="goHome()">${T('home')}</button></div>`);
            }, 700);
        };

        // ============ Init ============
        document.getElementById('input').addEventListener('keypress', e => { if (e.key === 'Enter') window.sendMsg(); });
        
        document.getElementById('btnAr').className = 'lang-btn' + (lang === 'ar' ? ' active' : '');
        document.getElementById('btnEn').className = 'lang-btn' + (lang === 'en' ? ' active' : '');
        document.body.className = lang === 'en' ? 'en' : '';
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('title').textContent = L[lang].title;
        document.getElementById('input').placeholder = L[lang].placeholder;
        
        loadData();
    </script>
